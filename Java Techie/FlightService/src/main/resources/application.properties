spring.application.name=FlightService

spring.datasource.url = jdbc:sqlserver://localhost;databaseName=SpringDemo_11042025;encrypt=true;trustServerCertificate=true;
spring.datasource.username=DemoUser
spring.datasource.password=0000
spring.datasource.driver-Class-Name=com.microsoft.sqlserver.jdbc.SQLServerDriver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.h2.console.enabled=true

spring.flyway.repair=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/manage-flightservice
management.endpoints.info.enabled=false
management.server.port=8085



